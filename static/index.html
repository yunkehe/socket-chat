<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat-Room</title>
	<link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Chat Room</a>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 100px;">
		<div class="col-md-12">
			<div class="panel panel-defaul room">
				<div class="panel-heading room-header">Chat-Room</div>
				<div class="panel-body room-content">
					<div class="message">
						<div class="list-group"></div>
					</div>
					<form class="message-creator">
						<div class="form-group">
							<textarea required class="form-control message-input" placeholder="Ctrl+Enter to quick send"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var socket = io.connect('/');
	socket.on('connected', function () {
		console.log('connected to TechNode!');
	});
</script>
</html>
